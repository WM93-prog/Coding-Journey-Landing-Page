<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding-Journey-Landing-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div>
            <img class="logo" src="images/landingpagelogo.png" 
            alt="landing page logo">
        </div>
        <div class="links">
            <div class="login"><a href="default.asp">Login</a></div>
            <div class="signup"><a href="default.asp">Signup</a></div>
        </div>
    </div>   
    
    <div class="hero-text-container">
        <div>
            <img class="hero-image" 
            src="images/markus-spiske-iar-afB0QQw-unsplash.jpg" 
            alt="the matrix style code">
        </div>
        <div class="sub-header">
            <div class="hero-text">A journey from knowing nothing about coding 
                to being a front end developer</div>
            <div class="hero-subtext">A place to document everything I encounter</div>
            <div class="button"><a href="default.asp">Sign Up</a></div>
        </div>
        

    </div>

    <div>
        <div class="main-body-container">
            <div class="main-title">Some Random Information</div>
        </div>
    </div>
</body>
</html>
